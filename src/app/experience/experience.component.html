
<div class="projects" [ngClass]="{'visible': isVisible}">
  <h1>Experience</h1>
  <div *ngFor="let project of projects" class="project-card">
    <div class="card">
      <div class="card-content">
        <div class="project-image">
          <img [src]="project.image" alt="Project Image">
        </div>
        <div class="project-details">
          <h2>{{ project.title }}</h2>
          <p>{{ project.description }}</p>
          <div>{{ project.date }}</div>
          <!--<a [href]="project.date" target="_blank">View Details...</a>-->
        </div>
      </div>
    </div>
  </div>
</div>

<button class="scroll-to-top-btn" (click)="scrollToTop()" [class.visible]="isScrollButtonVisible">Top</button>
